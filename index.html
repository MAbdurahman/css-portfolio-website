<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700&family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>

		<!-- normalize -->
		<link rel="stylesheet" href="./css/normalize.css" />

		<!-- main styles -->
		<link rel="stylesheet" href="./css/styles.css" />

		<title>CSS-Portfolio</title>
	</head>

	<body>
		<!-- side nav -->
		<aside id="side-nav">
			<div class="side-nav__content">
				<div class="side-nav__content--logo">
					<img src="img/logo-01.jpg" alt="logo" />
				</div>
				<ul class="side-nav__content--social">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-linkedin-in"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-dribbble"></i></a>
					<a href="#"><i class="fab fa-pinterest-p"></i></a>
				</ul>
			</div>
		</aside>

		<!-- main content -->
		<main>
			<!-- main nav -->
			<header id="header">
				<nav id="header__main-nav">
					<div class="header__main-nav--hamburger">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>
					<ul class="header__main-nav--links">
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Projects</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">Hire Me</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</header>

			<!-- showcase or hero section -->
			<section id="showcase">
				<div class="showcase__content">
					<h1 class="showcase__content--title">Scarlett Tyler</h1>
					<p class="showcase__content--para">
						UX Designer / Frontend Developer
					</p>
					<a href="#" class="showcase__content--link">My Work</a>
				</div>
			</section>

			<!-- work section -->
			<section id="work">
				<div class="work__card">
					<img src="./img/portfolio-design-01-1.jpg" alt="poster" />
				</div>

				<div class="work__card">
					<img src="./img/portfolio-creative-02-1.jpg" alt="paper-bag" />
				</div>

				<div class="work__card">
					<img src="./img/portfolio-creative-01-1.jpg" alt="cloth-bag" />
				</div>

				<div class="work__card">
					<img src="./img/portfolio-branding-02-1.jpg" alt="branding" />
				</div>

				<div class="work__card">
					<img src="./img/portfolio-branding-01-1.jpg" alt="cup" />
				</div>

				<div class="work__card">
					<img src="./img/portfolio-print-02-1.jpg" alt="book-cover" />
				</div>
			</section>
		</main>

		<!-- jquery script -->
		<script src="./js/jquery-3.4.1.min.js"></script>

		<!--font awesome-->
		<script src="./js/all.min.js"></script>

		<!-- main script -->
		<script src="./js/scripts.js"></script>
	</body>
</html>
